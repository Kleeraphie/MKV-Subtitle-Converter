<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen – MKV Subtitle Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl shadow-slate-300/60 p-8 relative">
        <a href="/" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 text-2xl font-bold" title="Zurück">&times;</a>
        <h2 class="text-xl font-semibold text-slate-800 mb-6">Settings</h2>
        <form>
            <div class="space-y-4">
                <div>
                    <label for="popup-language" class="block text-sm font-medium text-slate-600 mb-1">Language</label>
                    <select id="popup-language" class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-white">
                        <option>English</option>
                        <option>Deutsch</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div>
                    <label for="popup-theme" class="block text-sm font-medium text-slate-600 mb-1">Theme</label>
                    <select id="popup-theme" class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-white">
                        <option>Light</option>
                        <option>Dark</option>
                        <option>Auto</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input id="popup-updates" type="checkbox" class="h-4 w-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                    <label for="popup-updates" class="ml-2 text-sm text-slate-700">Check for updates automatically</label>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-4">
                <a href="/" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
